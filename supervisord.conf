[supervisord]
nodaemon=true
user=root
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid

[program:openclaw]
command=node /app/src/server.js
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=NODE_ENV="production"

[program:tailscaled]
command=/bin/bash -lc 'mkdir -p "${TAILSCALE_STATE_DIR:-/data/.tailscale}" && exec /usr/sbin/tailscaled --state=${TAILSCALE_STATE_DIR:-/data/.tailscale}/tailscaled.state --socket=/tmp/tailscaled.sock --tun=userspace-networking'
autostart=true
autorestart=true
startsecs=2
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:tailscale-up]
command=/bin/bash -lc '/usr/local/bin/tailscale-up.sh'
autostart=true
# tailscale-up is a one-shot config step; it should exit 0 and NOT be restarted.
autorestart=false
exitcodes=0
startsecs=0
startretries=0
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:syncthing]
command=/usr/bin/syncthing serve --home=/data/.syncthing --gui-address=0.0.0.0:8384 --no-browser
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
